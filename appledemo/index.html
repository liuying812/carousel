<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果轮播</title>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<div class="main">
			<!-- Swiper -->
		  <div class="swiper-container">
		    <div class="swiper-wrapper" id="slides" style="width: 3680px;">
		      <div class="slide"><img src="./img/macbook.jpg" width="920" height="400" alt=""></div>
		      <div class="slide"><img src="./img/iphone.jpg" width="920" height="400" alt=""></div>
		      <div class="slide"><img src="./img/imac.jpg" width="920" height="400" alt=""></div>
		      <div class="slide"><img src="./img/info.jpg" width="920" height="400" alt=""></div>
		    </div>
		    <!-- Add Pagination -->
		    <!-- <div class="swiper-pagination"></div> -->
		    <div class="menu" id="menu">
		    	<ul>
		    		<li class="fbar"></li>
		    		<li class="menuItem"><a><img src="./img/thumb_macbook.png" alt=""></a></li>
		    		<li class="menuItem"><a><img src="./img/thumb_iphone.png" alt=""></a></li>
		    		<li class="menuItem"><a><img src="./img/thumb_imac.png" alt=""></a></li>
		    		<li class="menuItem"><a><img src="./img/thumb_about.png" alt=""></a></li>
		    	</ul>
		    </div>
		  </div>

	</div>
	<div class="footer">
		原官网链接：<a href="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/demo.html">Apple-like Gallery</a>
	</div>

  <script src="./js/jquery3.min.js"></script>
  <!-- Swiper JS -->
  <script src="./js/swiper.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
